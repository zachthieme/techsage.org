box: ruby
build:
    # Steps make up the actions in your pipeline
    # Read more about steps on our dev center:
    # http://devcenter.wercker.com/docs/steps/index.html
    steps:
        - bundle-install
        - script:
            name: generate site
            code: bundle exec jekyll build --trace
deploy:
  steps:
    - s3sync:
        key_id: $KEY
        key_secret: $SECRET
        bucket_url: $URL
        source-dir: _site/
        opt: -v
  after-steps:
    - script:
      name: Echo
      code: |
        echo "got to afer steps-"
